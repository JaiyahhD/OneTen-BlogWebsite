<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/page02.css">

</head>

<body>
    <nav class="navStyle ">
        <nav class="navStyle">
            <span class="navLink"><a href="/index.html">Home</a></span>
            <span class="navLink active"><a href="/assets/pages/page02.html">Contact Form</a></span>
        </nav>
    </nav>
    <div class="grid-container">
        <h2>Contact Form</h2>
        <form action="#">
          <label for="fname">Full Name</label>
          <input type="text" id="fname" name="fullname" placeholder="Your full name.." required>
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email.." required>
      
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject.." required>
      
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write something.." required></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>

      <footer class="footerStyle">
        <div>
            &copy; 2024 by Jai' Davis
        </div>
        <div class="social icons">
            <a href="https://www.linkedin.com/in/jai-d-882358132/">
                <img src="/assets/images/linkedin.svg" alt="LinkedIn" class="linkedin-icon">
            </a>
            <a href="https://github.com/JaiyahhD">
                <img src="/assets/images/github.svg" alt="GitHub" class="github-icon">
            </a>
        </div>
    </footer>

</body>

</html>
